<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"

    <meta name="robots" content="index, follow">
    <title>Le Passéiste - Antiquités & Brocante</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora&display=swap"

</head>

<body>
    <header>
        <img src="static/img/logo-rond.png" alt="Logo Le Passéiste" class="logo">
        <div class="header-text">

        </div>
    </header>
    <div class="catchy-text">

    <main>
        <div class="main-grid">

                        </div>
                        <div class="carousel-item">
                            <img src="static/img/carousel/565071799_17856636636542554_2244741753778385888_n.jpeg"

                        </div>
                        <div class="carousel-item">
                            <img src="static/img/carousel/566347207_17856636621542554_3981496699776418768_n.jpeg"
                                alt="Photo de la boutique 3">
                        </div>
                        <div class="carousel-item">
                            <img src="static/img/carousel/567432806_17856636603542554_7348102629650469855_n.jpeg"
                                alt="Photo de la boutique 4">
                        </div>
                        <div class="carousel-item">
                            <img src="static/img/carousel/568925208_17856636687542554_3416770990738426251_n.jpeg"

                        </div>
                        <div class="carousel-item">
                            <img src="static/img/carousel/569304193_17856636666542554_2272804491782189678_n.jpeg"
                                alt="Photo de la boutique 6">
                        </div>
                        <div class="carousel-item">
                            <img src="static/img/carousel/569318666_17856636702542554_509961527886844048_n.jpeg"
                                alt="Photo de la boutique 7">
                        </div>
                        <div class="carousel-item">
                            <img src="static/img/carousel/569851076_17856636654542554_8241218116052146438_n.jpeg"
                                alt="Photo de la boutique 8">
                        </div>
                    </div>
                </div>
            </section>
            <section id="horaires">
                <img src="static/img/horaires_ouverture.jpg" alt="Ouverture les samedis de 9H à 12H et de 14H30 à 18H. Les dimanches matin selon l'humeur du patron.">
            </section>
        </div>
        <section id="contact">
            <div class="contact-grid">
                <a href="https://maps.app.goo.gl/hTiNt7uxBPhq4Tr99"
                    class="contact-card" target="_blank">
                    <h3>Adresse</h3>
                    <p>25 rue Guillaumod, Saint-Julien-sur-le Suran, France</p>
                </a>

                <a href="mailto:le.passeiste@gmail.com" class="contact-card">
                    <h3>Email</h3>
                    <p>le.passeiste@gmail.com</p>
                </a>

                <a href="https://www.facebook.com/profile.php?id=61579167073217" class="contact-card" target="_blank">
                    <h3>Facebook</h3>
                    <p>Voir notre page</p>
                </a>

                <a href="https://www.instagram.com/le.passeiste/" class="contact-card" target="_blank">
                    <h3>Instagram</h3>
                    <p>Voir notre page</p>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Le Passéiste</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carouselItems = document.querySelectorAll('.carousel-item');
            let currentIndex = 0;

            function showNextItem() {
                carouselItems[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % carouselItems.length;
                carouselItems[currentIndex].classList.add('active');
            }

            setInterval(showNextItem, 3000);
        });
    </script>
</body>

</html>
