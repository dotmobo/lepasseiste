<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Boutique d'antiquités et brocante à Saint-Julien-sur-Suran. Le Passéiste vous accueille pour chiner et trouver des trésors.">
    <meta name="keywords"
        content="antiquités, brocante, Saint-Julien-sur-Suran, Le Passéiste, chiner, trésors, vintage">
    <meta name="author" content="Le Passéiste">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://le-passeiste.com/">
    <meta property="og:title" content="Le Passéiste - Antiquités & Brocante">
    <meta property="og:description"
        content="Boutique d'antiquités et brocante à Saint-Julien-sur-Suran. Le Passéiste vous accueille pour chiner et trouver des trésors.">
    <meta property="og:image" content="https://le-passeiste.com/static/img/banniere.jpg">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://le-passeiste.com/">
    <meta property="twitter:title" content="Le Passéiste - Antiquités & Brocante">
    <meta property="twitter:description"
        content="Boutique d'antiquités et brocante à Saint-Julien-sur-Suran. Le Passéiste vous accueille pour chiner et trouver des trésors.">
    <meta property="twitter:image" content="https://le-passeiste.com/static/img/banniere.jpg">

    <title>Le Passéiste - Antiquités & Brocante</title>
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="static/img/logo-rond.png" alt="Logo Le Passéiste" class="logo">
        <div class="header-text">
            <h1>Le Passéiste</h1>
            <p>Antiquités / Brocante</p>
        </div>
    </header>
    <div class="catchy-text">
        <p>La poussière ne cache pas la magie.</p>
    </div>
    <main>
        <div class="main-grid">
            <section id="about">
                <div class="carousel" role="region" aria-label="Galerie d'images de la boutique">
                    <button class="carousel-control-prev" type="button" aria-label="Diapositive précédente">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Précédent</span>
                    </button>
                    <button class="carousel-control-next" type="button" aria-label="Diapositive suivante">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Suivant</span>
                    </button>
                    <div class="carousel-inner" aria-live="polite">
                        <div class="carousel-item active">
                            <img loading="lazy" src="static/img/carousel/565014087_17856636600542554_2707075411790146200_n.jpeg"
                                alt="Photo de la boutique 1">
                        </div>
                        <div class="carousel-item">
                            <img loading="lazy" src="static/img/carousel/565071799_17856636636542554_2244741753778385888_n.jpeg"
                                alt="Photo de la boutique 2">
                        </div>
                        <div class="carousel-item">
                            <img loading="lazy" src="static/img/carousel/566347207_17856636621542554_3981496699776418768_n.jpeg"
                                alt="Photo de la boutique 3">
                        </div>
                        <div class="carousel-item">
                            <img loading="lazy" src="static/img/carousel/567432806_17856636603542554_7348102629650469855_n.jpeg"
                                alt="Photo de la boutique 4">
                        </div>
                        <div class="carousel-item">
                            <img loading="lazy" src="static/img/carousel/568925208_17856636687542554_3416770990738426251_n.jpeg"
                                alt="Photo de la boutique 5">
                        </div>
                        <div class="carousel-item">
                            <img loading="lazy" src="static/img/carousel/569304193_17856636666542554_2272804491782189678_n.jpeg"
                                alt="Photo de la boutique 6">
                        </div>
                        <div class="carousel-item">
                            <img loading="lazy" src="static/img/carousel/569318666_17856636702542554_509961527886844048_n.jpeg"
                                alt="Photo de la boutique 7">
                        </div>
                        <div class="carousel-item">
                            <img loading="lazy" src="static/img/carousel/569851076_17856636654542554_8241218116052146438_n.jpeg"
                                alt="Photo de la boutique 8">
                        </div>
                    </div>
                    <div class="carousel-indicators" role="tablist" aria-label="Sélectionner la diapositive">
                    </div>
                </div>
            </section>
            <section id="horaires">
                <img src="static/img/horaires_ouverture.jpg" alt="Ouverture les samedis de 9H à 12H et de 14H30 à 18H. Les dimanches matin selon l'humeur du patron.">
            </section>
        </div>
        <section id="contact">
            <div class="contact-grid">
                <a href="https://maps.app.goo.gl/w1gFNh5HTsdvnkAN9"
                    class="contact-card" target="_blank">
                    <h3>Adresse</h3>
                    <p>25 rue Guillaumod à Saint-Julien 39320</p>
                </a>

                <a href="mailto:le.passeiste@gmail.com" class="contact-card">
                    <h3>Email</h3>
                    <p>le.passeiste@gmail.com</p>
                </a>

                <a href="https://www.facebook.com/profile.php?id=61579167073217" class="contact-card" target="_blank">
                    <h3>Facebook</h3>
                    <p>Voir notre page</p>
                </a>

                <a href="https://www.instagram.com/le.passeiste/" class="contact-card" target="_blank">
                    <h3>Instagram</h3>
                    <p>Voir notre page</p>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Le Passéiste</p>
    </footer>
    <script src="static/js/carousel.js"></script>
</body>

</html>
